[General]
;pitch_mode=pit
;pitch_frame_length=1
;path_pitches=pitches.pit
path_song=./output/song.wav
path_singer=./vocal/voiceDB
margin=0

score_mode=nak
path_nak=./input/score.nak
;score_mode=ust
;path_ust=./input/score.ust
;score_mode=smf
;path_smf=./input/score.mid
;track=1
;path_lyrics=./input/lyrics.txt

[Nakloid]
cache=true
path_log=
vowel_combining=true
vowel_combining_volume=1.0
path_output_nak=./score.nak
path_output_pit=./pitches.pit
path_prefix_map=./vocal/voiceDB/prefix.map
cv_proxy=true

[PitchMarker]
pitch_margin=30

[BaseWavsMaker]
target_rms=2400
base_wavs_lobe=3
normalize=false

[BaseWavsOverlapper]
fade_stretch=1.0
compressor=false
max_volume=0.9
threshold_x=0.98
threshold_y=0.98

[NoteArranger]
ms_front_edge=5
ms_back_edge=35

[PitchArranger]
ms_overshoot=50
pitch_overshoot=3.0
ms_preparation=50
pitch_preparation=3.0
ms_vibrato_offset=400
ms_vibrato_width=200
pitch_vibrato=3.0
finefluctuation_deviation=0.5
vibrato=false
overshoot=false
preparation=false
interpolation=true
finefluctuation=false
