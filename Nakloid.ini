[General]
;path_pitches=pitches.pit
path_song=./output/song.wav
path_singer=./vocal/voiceDB
margin=0

;score_mode=nak
;path_nml=./input/score.nml
score_mode=ust
path_ust=./input/score.ust
;score_mode=smf
;path_smf=./input/score.mid
;track=1
;path_lyric=./input/lyric.txt

[Nakloid]
cache=true
path_log=
vowel_combining=true
vowel_combining_volume=1.0
path_output_nml=./score.nml
path_output_pit=./pitches.pit

[PitchMarker]
pitch_margin=100

[BaseWavsMaker]
base_wavs_lobe=3
normalize=false

[BaseWavsOverlapper]
compressor=false
max_volume=0.9
threshold_x=0.98
threshold_y=0.98

[NoteArranger]
ms_front_edge=30
ms_back_edge=30
sharpen_front=true
sharpen_back=true

[PitchArranger]
ms_overshoot=50
pitch_overshoot=3.0
ms_preparation=50
pitch_preparation=3.0
ms_vibrato_offset=400
ms_vibrato_width=200
pitch_vibrato=3.0
vibrato=true
overshoot=true
preparation=true
interpolation=true
